{% extends 'index.html' %}


{%block body%}


<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="path/to/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        
      <form method="POST" action="user_login" class="mx-1 mx-md-4">
          {% csrf_token %}
            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
              <span class="h1 fw-bold mb-0">Login</span>
            </div>

            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example17">Username</label>
              <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />
             
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example27">Password</label>
              <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
            
            </div>
            {% for message in messages%}
            <p style="color:red;">{{message}}</p>

            {%endfor%}
            <div class="pt-1 mb-4">
              <button class="btn btn-dark btn-lg btn-block" type="submit" name="submit">Login</button>
            </div>

            <a class="small text-muted" href="#!">Forgot password?</a>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/account/register"
                style="color: #393f81;">Register here</a></p>
            <a href="#!" class="small text-muted">Terms of use.</a>
            <a href="#!" class="small text-muted">Privacy policy</a>
          </form>
    </div>
</body>
</html>


{%endblock %}
