{% extends 'index.html' %}
{% block body%}

<div class="container">
    <div class="row">
      {% for i in course %}
        <div class="col-md-3 mb-3">
          <div class="card" style="width: 100%;">
            <img src="/media/{{i.image}}" class="card-img-top" alt="{{i.title}}">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <p class="card-text">{{i.cate.name}}</p>
            </div>
            <div class="card-body">
              <a href="#" class="card-link">Buy</a>
              <a href="#" class="card-link">Add to Cart</a>
              <a href="#" class="card-link">Preview</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  


  {% endblock %}
